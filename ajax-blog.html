<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        body {
            background-color: indianred;
        }
        p {
            margin: 1em;font-size: larger;
        }
        h4 {
            margin:2em;
        }
    </style>
</head>
<body>

<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    "use strict";

    $.ajax('./data/blog.json').done(function (posts) {

        posts.forEach(function (post) {

            $('#posts').append(
                '<h2>' + post.title + '</h2>' +
                '<p>' + post.content + '</p>' +
                '<h4>' + 'Date: ' + post.date +
                '<span style="float: right">' +
                'Categories: ' + post.categories.join(', ') +
                '</span>' +'</h4>')
        })

    })

</script>

</body>
</html>
