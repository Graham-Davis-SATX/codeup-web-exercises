<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Map</title>
    <link rel="stylesheet" href="css/weather-map.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron bg-cover mb-0"></div>
        <div class="row d-flex justify-content-center pt-3">
            <h3 class="text-primary text-center">Enter City Name</h3>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-9">
                <div class="input-group pb-3">
                    <input type="text" name="city" id="city" class="form-control" placeholder="Enter City Name or Zip Code">
                    <div class="input-group-append">
                        <button id="submitWeather" class="btn btn-outline-primary" type="button">Search City</button>
                        <p id="error"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title" id="todayDate"></h3>
                        <p class="card-text"><div id="today" class="text-info"></div></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title" id="tomorrowDate"></h3>
                        <p class="card-text"><div id="tomorrow" class="text-danger"></div></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title" id="thirdDayDate"></h3>
                        <p class="card-text"><div id="day-three" class="text-success"></div></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="map-canvas"></div>
        </div>
    </div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!-- Optional JavaScript -->
<script src="js/weather-map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap"
    async defer></script>


</body>
</html>
