<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- custom css sheet -->
    <link rel="stylesheet" href="css/custom.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <span class="navbar-brand my-auto h1">Pizza World</span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip Code">
                        <button class="btn btn-outline-success my-sm-0" type="submit">Search stores near you!</button>
                    </form>
                </li>
            </ul>
            <i class="fas fa-user ml-0 px-1"></i>
            <form class="form-inline">
                <button class="btn btn-sm btn-outline-secondary" type="button">Sign up</button>
            </form>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid jumboHeaderImg">
        <h1 class="text-center">Welcome to Pizza World</h1>
    </div>

    <div class="container pl-0">
        <h2>Build your own pizza!</h2>
    </div>


    <!-- Nav tabs -->
    <div class="container pl-0">
        <nav class="nav flex-column flex-sm-row">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#size-crust" data-toggle="tab">Size and Crust</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cheese-sauce" data-toggle="tab">Cheese and Sauce</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#toppings" data-toggle="tab">Toppings</a>
                </li>

            </ul>
        </nav>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="size-crust" role="tabpanel">more text</div>
            <div class="tab-pane" id="cheese-sauce" role="tabpanel">even more text</div>
            <div class="tab-pane" id="toppings" role="tabpanel">even more more text</div>
        </div>
    </div>

</div>

</script>
