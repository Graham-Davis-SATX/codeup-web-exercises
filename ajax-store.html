<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</div>


<button id="refresh">Refresh The Table?</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";


        // TODO: Create an ajax GET request for /data/inventory.json
        // TODO: Take the data from inventory.json and append it to the products table
        // HINT: Your data should come back as a JSON object; use console.log() to inspect its contents and fields
        // HINT: You will want to target #insertProducts for your new HTML elements

        function tableRefresh(){ $.ajax('data/inventory.json').done(function (data) {
            $('#insertProducts').html('');
            data.forEach(function (data) {
                $('#insertProducts')
                    .append(
                        '<tr>' +
                        '<td>' + data.title + '</td>' +
                        '<td>' + data.quantity + '</td>' +
                        '<td>' + data.price + '</td>' +
                        '<td>' + data.categories.join(',<br>') + '</td>' +
                        '</tr>');
            })
        })}
        tableRefresh();
        $('#refresh').click(tableRefresh);
    })();
</script>

</body>
</html>
