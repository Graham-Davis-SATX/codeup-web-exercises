<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<audio id="my_audio" src="audio/mario_stage_clear.wav"></audio>
<div></div>


<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";



    // $(document).keyup(function(event){
    //     console.log(event.keyCode);

    // var keys = [38,38,40,40,37,39,37,39,66,65,13];
    var keys = [38,13];
    var nextKey = 0;
    $(document).keydown(function(e){
        var key = e.which;
        $("div").html("Key: " + event.which);
        if(key === keys[nextKey]){
            nextKey++
        }
        else {
            nextKey = 0;
        }
        codeEntered();
    });


    function codeEntered(){
        if(nextKey>=keys.length) {
            $('body').css({
                backgroundColor:'black',
                backgroundImage:'url(\'https://media1.tenor.com/images/2b6d0826f02a9ba7c9d4384a740013e9/tenor.gif?itemid=5531028\')',
                backgroundSize:'cover',
                backgroundRepeat:'no-repeat'
            });

            $('h1').remove();
            $('div').remove();
            nextKey = 0;

            alert('You\'re my boy blue!!!');

            $("#my_audio").get(0).play();
        }
    }




</script>
</body>
</html>
