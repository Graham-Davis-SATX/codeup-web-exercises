<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
        <div id="container" class="message message-info">
            <span>An informational message</span>
        </div>
        <div id="container" class="message message-success">
            <span>A success message</span>
        </div>
        <div id="container" class="message message-warning">
            <span>A warning message</span>
        </div>
        <div id="container" class="message message-error">
            <span>An error message</span>
        </div>
    </div>
</body>
</html>
